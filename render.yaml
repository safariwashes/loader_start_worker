services:
  - type: worker
    name: loader-combined-worker
    runtime: python
    pythonVersion: 3.11.9
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: python loader_combined_worker.py
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: safari-franklin-one
          property: connectionString
      - key: POLL_SECONDS
        value: "2"